<!DOCTYPE html>
<html>
<head>
  <title>e10s pending paint</title>
  <style type="text/css">
  body {padding: 0; margin: 0;}
  div#pendingpaint {
    display: block;
    width: 100;
    background-color: #fff;
    background-image: url('pendingpaint.png');
    background-repeat: no-repeat;
    background-position: 20px 20px;
    background-size: 20px;
    opacity: 0.4;
  }
  </style>
</head>
<body>
<div id="pendingpaint"></div>

</body>
<script type="text/javascript">
  function resize(e) {
    document.getElementById('pendingpaint').style.height = window.innerHeight-1 + "px";
  };
  window.addEventListener('resize', resize);
  resize();
</script>
</html>
